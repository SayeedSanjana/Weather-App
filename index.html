<!DOCTYPE html>
<html>
<head>
	<title>Weather App</title>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width , initial-sacle=1.0"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="./style.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
	
</head>
<body>
	<div class="container-fluid"style="padding:100px;padding-top: 200px;margin-top: 20px">
	</div>


 <div style="padding:100px;padding-top: 200px;margin-top: 20px">

	<div class="card">
		 <div class="flip-card-inner">
    <div class="flip-card-front">
	<div class="location">
		<h1 class="location-timezone"style="color:white;font-weight: italic">TimeZone</h1>
		<div class="weather-icon"><img src="icons/unknown.png" /></div>
	</div>
	<div class="temperature">
		<div class="degree-section">
		<h2 class="temperature-degree">34</h2>
		<span>K</span>
	</div>
		<div class="temperature-description"style="font-weight: bold;color:white;padding:5px;padding-bottom:15px">Its frigging cold</div>
	</div>
   </div>
  <div class="flip-card-back">
  	<p class="info1">info</p>
  	<p class="info2">info</p>
  	<p class="info3">info</p>
  	<p class="info4">info</p>
  	<p class="info5">info</p>
  	<p class="info6">info</p>

 	</div>


    </div>
	</div>
</div>




<script src="app.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
